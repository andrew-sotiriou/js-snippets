<h2>Arrays</h2>
<div class="code-container">
<p class="code-title">MAP</p>
<p class="code-reason">Use MAP when you want to perform the same action on every item in an array</p>
<div class="code-snippet">
const numbers = [1, 2, 3, 4, 5];
const squareNumbers = numbers.map(number => {
  return number * number;
});
</div>
